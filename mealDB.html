<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal DB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>

    <!-- meal search section -->

    <h3 class="text-center my-4">Search your Meal</h3>
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="mealinput" type="text" class="form-control" placeholder="search your meal"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="mealSearch()" id="mealbtn" class="btn btn-outline-secondary" type="button"
            id="button-addon2">Button</button>
    </div>


    <br>
    <br>

    <!-- showing the error when search input  (empty  and  jargon ) string -->
    <div id='errorstring' class="text-center fw-bold fs-3 text-danger">
    </div>

    <br>
    <br>


    <!-- try catch error show  -->

    <div>

        <h3 id="trycatcherror-custom" class="text-danger text-center fw-bold">Something Runtime Error</h3>
        <p id="trycatcherror-bydefault" class="text-center"></p>
    </div>

    <!-- <br>
    <br> -->

    <!-- individual meal details -->

    <div id="mealdetails" class="w-50 mx-auto">
    </div>


    <!-- meal show section -->


    <div id="showmeal" class="row row-cols-1 row-cols-md-4 g-4">
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="mealDBasync.js"></script>
</body>

</html>
